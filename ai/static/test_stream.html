<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analysis - Streaming Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            margin-top: 30px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .status-message {
            padding: 12px 16px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .result-card p, .result-card pre {
            color: #333;
            line-height: 1.6;
            font-size: 14px;
        }

        .result-card pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .result-card ul {
            list-style-position: inside;
            color: #333;
        }

        .result-card li {
            padding: 6px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-card li:last-child {
            border-bottom: none;
        }

        .error {
            background: #fee;
            border-left-color: #f44336;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube Video Analysis</h1>
            <p>Real-time Streaming API Test</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="youtubeUrl">YouTube URL</label>
                <input
                    type="text"
                    id="youtubeUrl"
                    placeholder="https://www.youtube.com/watch?v=..."
                    value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                >
            </div>

            <div class="input-group">
                <label for="maxFrames">Max Frames (1-20)</label>
                <input
                    type="number"
                    id="maxFrames"
                    min="1"
                    max="20"
                    value="3"
                >
            </div>

            <button class="btn" id="analyzeBtn" onclick="startAnalysis()">
                üöÄ Start Analysis
            </button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
                <div class="status-message" id="statusMessage">Ï§ÄÎπÑ Ï§ë...</div>

                <details>
                    <summary style="cursor: pointer; margin-bottom: 10px; font-weight: 600;">üìã View Logs</summary>
                    <div class="log-container" id="logContainer"></div>
                </details>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-card">
                    <h3>üìπ Video Info</h3>
                    <p id="videoInfo"></p>
                </div>

                <div class="result-card">
                    <h3>üìù Summary</h3>
                    <p id="summary"></p>
                </div>

                <div class="result-card">
                    <h3>üéØ Key Points</h3>
                    <ul id="keyPoints"></ul>
                </div>

                <div class="result-card">
                    <h3>üñºÔ∏è Frame Analyses</h3>
                    <pre id="frameAnalyses"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span style="color: #888">[${timestamp}]</span> ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateProgress(progress, message) {
            const progressBar = document.getElementById('progressBar');
            const statusMessage = document.getElementById('statusMessage');

            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
        }

        function showError(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = '‚ùå ' + message;
            statusMessage.className = 'status-message error';
            addLog(`ERROR: ${message}`, 'error');
        }

        function displayResult(result) {
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.add('active');

            // Video Info
            if (result.video_info) {
                document.getElementById('videoInfo').innerHTML = `
                    <strong>Title:</strong> ${result.video_info.title}<br>
                    <strong>Duration:</strong> ${result.video_info.duration}s<br>
                    <strong>Channel:</strong> ${result.video_info.channel}
                `;
            }

            // Summary
            document.getElementById('summary').textContent = result.summary || 'N/A';

            // Key Points
            const keyPointsList = document.getElementById('keyPoints');
            keyPointsList.innerHTML = '';
            if (result.key_points && result.key_points.length > 0) {
                result.key_points.forEach(point => {
                    const li = document.createElement('li');
                    li.textContent = point;
                    keyPointsList.appendChild(li);
                });
            }

            // Frame Analyses
            if (result.frame_analyses && result.frame_analyses.length > 0) {
                document.getElementById('frameAnalyses').textContent =
                    result.frame_analyses.map((analysis, i) =>
                        `Frame ${i+1}:\n${analysis}\n`
                    ).join('\n---\n\n');
            }
        }

        async function startAnalysis() {
            const youtubeUrl = document.getElementById('youtubeUrl').value.trim();
            const maxFrames = parseInt(document.getElementById('maxFrames').value);
            const analyzeBtn = document.getElementById('analyzeBtn');
            const progressSection = document.getElementById('progressSection');
            const resultSection = document.getElementById('resultSection');

            if (!youtubeUrl) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Reset UI
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ Analyzing...';
            progressSection.classList.add('active');
            resultSection.classList.remove('active');
            document.getElementById('logContainer').innerHTML = '';
            updateProgress(0, 'Connecting...');

            addLog('Starting analysis...');
            addLog(`URL: ${youtubeUrl}`);
            addLog(`Max Frames: ${maxFrames}`);

            try {
                // Use fetch with streaming
                const response = await fetch('https://3nx8bpvndpounr-8000.proxy.runpod.net/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        youtube_url: youtubeUrl,
                        max_frames: maxFrames
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();

                    if (done) {
                        break;
                    }

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(6);
                            try {
                                const data = JSON.parse(jsonStr);

                                addLog(`[${data.status}] ${data.message || ''}`);

                                if (data.progress !== undefined) {
                                    updateProgress(data.progress, data.message || data.status);
                                }

                                if (data.status === 'completed' && data.result) {
                                    displayResult(data.result);
                                    addLog('‚úÖ Analysis completed successfully!');
                                } else if (data.status === 'failed') {
                                    showError(data.error || 'Unknown error');
                                }
                            } catch (e) {
                                console.error('Failed to parse JSON:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üöÄ Start Analysis';
            }
        }

        // Allow Enter key to submit
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnalysis();
            }
        });
    </script>
</body>
</html>
