apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindmap-websocket-deploy
  namespace: prod
spec:
  replicas: 1
  selector: { matchLabels: { app: mindmap-websocket } }
  template:
    metadata: { labels: { app: mindmap-websocket } }
    spec:
      containers:
        - name: mindmap-websocket
          image: "559543475782.dkr.ecr.ap-northeast-2.amazonaws.com/o-o-backend:mindmap-websocket-service-latest"
          imagePullPolicy: Always
          ports: [{ containerPort: 8084 }]
          resources:
            requests: { cpu: "150m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          readinessProbe:
            httpGet: { path: /health, port: 8084 }
            initialDelaySeconds: 25
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6          # (선택) 일시적 지연 완충
          livenessProbe:
            httpGet: { path: /health, port: 8084 }
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet: { path: /health, port: 8084 }
            periodSeconds: 3
            failureThreshold: 60         # 최대 ~180초(3분)까지 기동 허용
            timeoutSeconds: 2
          envFrom:
            - configMapRef:
                name: mindmap-nodejs-config
#            - secretRef:
#                name: mindmap-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mindmap-websocket-svc
  namespace: prod
spec:
  type: ClusterIP
  selector: { app: mindmap-websocket }
  ports:
    - name: http
      port: 8084
      targetPort: 8084
